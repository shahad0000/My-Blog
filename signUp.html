<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="signIn-container">

        <div class="form-container">
            <h2 class="greeting-signup">Create your account and start exploring!</h2>
            <form >          
                <label for="username">Username:</label>
                <input type="name" name="name" id="name" placeholder="Username">
                <br>
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <br>
                <label for="password">Confirm assword</label>
                <input type="password" name="password" id="password" placeholder="Confirm password">
                <br><br>
                <button class="signup-btn">Sign Up</button>
                <br>
                <div>
                    <p>Already have an account? <a href="signIn.html">Sign In here</a></p>
        <br>
                    <a href="index.html">Explore without an account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
